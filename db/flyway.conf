# Flyway Configuration File
# https://flywaydb.org/documentation/configuration/configfile

# Database connection
flyway.url=jdbc:postgresql://localhost:5432/mainote
flyway.user=mainote
flyway.password=mainote

# Migration locations
flyway.locations=filesystem:./sql

# Schema settings  
flyway.schemas=public

# Baseline settings
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline

# Validation settings
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

# Mixed mode (allows running SQL and Java migrations together)
flyway.mixed=false

# Placeholders (can be overridden by environment variables)
flyway.placeholderReplacement=true
flyway.placeholders.database=mainote
flyway.placeholders.schema=public

# Output settings
flyway.outputQueryResults=true

# Environment-specific overrides via environment variables:
# FLYWAY_URL, FLYWAY_USER, FLYWAY_PASSWORD, etc.
